<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        const obj = {name:"aswin",marks:[25,45,10,30]}

        function getSum(object){
let sum = object.marks.reduce((a,b)=> {return a+b })
let average = sum/object.marks.length;
return average;
        }
        console.log(getSum(obj));
    </script>
</body>
</html>
