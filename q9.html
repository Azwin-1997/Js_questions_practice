<body>
    <script>
        function fourLetter(arr){
            let newArr = []
            for(let i=0;i<arr.length;i++){
                if(arr[i].length == 4){
                    newArr.push(arr[i])
                }
            }
return newArr;
        }
        console.log(fourLetter(["Tomato", "Potato", "Pair"]));
        // console.log(newArr);
    </script>
</body>
